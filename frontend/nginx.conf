pid /var/cache/nginx/nginx.pid;
worker_processes  auto;
error_log  /var/log/nginx/error.log notice;

http {
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    include /etc/nginx/mime.types;
    
    default_type application/octet-stream;

    server_tokens off;

    # point at the container's dns server
    resolver 10.89.1.1 valid=30;

    # define upstream that re-resolves 'backend'
    upstream backend_upstream {
        server backend:8000 resolve;
        zone backend_upstream 64k;
    }
    
    server {
        listen       3000;
        server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            # Preflight
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin'  '$http_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,DELETE,OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }

            # Proxy the request
            proxy_pass         http://backend_upstream;
            proxy_set_header   Host                   $host;
            proxy_set_header   Origin                 $http_origin;
            proxy_set_header   Access-Control-Request-Method  $http_access_control_request_method;
            proxy_set_header   Access-Control-Request-Headers $http_access_control_request_headers;
            proxy_http_version 1.1;
            proxy_redirect     off;

            # Then add CORS headers to the real response
            add_header Access-Control-Allow-Origin  $http_origin always;
            add_header Access-Control-Allow-Methods 'GET,POST,PUT,DELETE,OPTIONS' always;
            add_header Access-Control-Allow-Headers $http_access_control_request_headers always;
            add_header Access-Control-Allow-Credentials 'true' always;
        }


    }
}
events {}
