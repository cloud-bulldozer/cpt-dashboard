name: Cypress tests
on: 
  push:
    # branches:
    #   - main
    # tags:
    #   - v*
  pull_request:
jobs:
  install:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: look
        run: ls .

      - name: ls frontend
        run: ls ./frontend

      - name: Cypress install
        uses: cypress-io/github-action@v6
        run: cd frontend
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build
          # project: ./frontend

      - name: Save build folder
        uses: actions/upload-artifact@v4
        run: cd frontend
        with:
          name: build
          if-no-files-found: error
          path: ./frontend/dist

  cypress-run:
    name: Cypress run
    needs: install
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        run: cd frontend
        with:
          name: build        
          # path: ./frontend/dist

      - name: Cypress run
        uses: cypress-io/github-action@v6
        run: cd frontend
        with:
          start: npm start
          group: 'UI-Chrome'
          record: true
          # project: ./frontend
        env:
          # pass GitHub token to detect new build vs re-run build
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        