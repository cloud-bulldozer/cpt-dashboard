name: Cypress end-to-end tests
on: 
  push:
    branches:
      - main
      - optmz-gui
  pull_request:
jobs:
  e2e-tests:
    runs-on: ubuntu-24.04
    env:
      POD_NAME: e2e
    steps:
      - name: checkout
        uses: actions/checkout@v4   
      - name: build frontend 
        run: podman build -t frontend -f frontend/frontend.containerfile ./frontend        
      - name: run backend
        run: ./backend/tests/e2e_backend.sh
      - name: run frontend
        run: podman run --pod=${POD_NAME} -d --name=front frontend
      - name: npm install 
        # Cypress does not fully facilitate executing tests outside of the project directory.
        # However, while in the project directory NodeJS, or NPM, only looks for the Cypress 
        # dependency in the project's local node_modules directory while parsing the 
        # cypress.config.js file.
        # Replace this if a better solution is found.
        run: npm --prefix frontend install
      - name: run cypress e2e
        run: podman run --pod=${POD_NAME} --name=cypress-e2e -v "$(pwd)/frontend:/frontend:z" -w /frontend cypress/browsers:22.14.0
      - name: copy e2e screenshots from container
        run: podman cp cypress-e2e:/frontend/cypress/screenshots $(pwd)/frontend/cypress/screenshots
      - name: save cypress test screenshots
        uses: actions/upload-artifact@v4
        with:
          name: e2e-images
          if-no-files-found: error
          path: ./frontend/cypress/screenshots/ocp.cy.js        


