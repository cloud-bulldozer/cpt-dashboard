name: Cypress end-to-end tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4
      - name: build tests image
        run: podman build -t e2e-frontend -f frontend/e2e_frontend.containerfile ./frontend
      - name: run unit tests
        run: podman run --rm -it e2e-frontend run test:unit

  component-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4
      - name: build tests image
        run: podman build -t e2e-frontend -f frontend/e2e_frontend.containerfile ./frontend
      - name: run component tests
        run: podman run --rm -it e2e-frontend run cypress:cp

  test-and-coverage:
    name: Test and Generate Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' 
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Run Cypress tests and generate coverage
        run: npm run cypress:run:ci
      - name: Upload Cypress coverage report
        uses: actions/upload-artifact@v4        
        if: always()
        with:
          name: cypress-coverage-report
          path: frontend/coverage

  e2e-tests:
    runs-on: ubuntu-latest
    env:
      POD_NAME: e2e
    steps:
      - name: checkout
        uses: actions/checkout@v4
      # - name: enable podman socket to facilitate podman compose
      #   run: systemctl --user enable --now podman.socket
      - name: run frontend e2e tests
        run: ./frontend/tests/e2e.sh
