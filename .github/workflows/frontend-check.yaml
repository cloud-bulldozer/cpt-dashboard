name: Cypress end-to-end tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4
      - name: build tests image
        run: podman build -t e2e-frontend -f frontend/e2e_frontend.containerfile ./frontend
      - name: run unit tests
        run: podman run --rm -it e2e-frontend run test:unit  
        
  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: checkout project
        uses: actions/checkout@v4
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
        uses: Gr1N/setup-poetry@v9
      - name: Install dependencies
        run: |
          cd backend
          poetry install
      - name: build tests image
        run: podman build -t cypress -f e2e_frontend.containerfile .
      - name: Make e2e script executable
        run: chmod +x tests/e2e.sh
      - name: run e2e tests
        run: ./tests/e2e.sh
      - name: Upload Cypress coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-coverage-report
          path: frontend/coverage
